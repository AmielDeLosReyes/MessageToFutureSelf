<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message To My Future Self - Amiel De Los Reyes</title>
  <link href="https://fonts.googleapis.com/css?family=Libre+Franklin:100,300,400,600,700,900" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Add custom styles here */
    .btn {
      background-color: #ff8d00;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #ff6f00;
    }

    /* Adjust textarea width */
    #message {
      width: 100%; /* Set width to 100% to match the width of the container */
      box-sizing: border-box; /* Ensure padding and border are included in the width */
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <div class="row">
    <div class="col-md-5 d-flex align-items-center">
      <h1>Message To My Future Self - Amiel De Los Reyes</h1>
    </div>
    <div class="col-md-6 offset-md-1">
      <form th:action="@{/send-email}" method="post" class="mt-4 mt-md-0">
        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" class="form-control" required></textarea>
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
