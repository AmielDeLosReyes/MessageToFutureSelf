<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message To My Future Self - Amiel De Los Reyes</title>
  <link href="https://fonts.googleapis.com/css?family=Libre+Franklin:100,300,400,600,700,900" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Add custom styles here */
    .btn {
      background-color: #ff8d00;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    .btn:hover {
      background-color: #ff6f00;
    }

    /* Adjust textarea width */
    #message {
      width: 100%; /* Set width to 100% to match the width of the container */
      box-sizing: border-box; /* Ensure padding and border are included in the width */
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-5 d-flex align-items-center">
        <h1>Message To My Future Self - Amiel De Los Reyes</h1>
      </div>
      <div class="col-md-6 offset-md-1">
        <form class="mt-4 mt-md-0">
          <div class="form-group">
            <label for="name">Subject</label>
            <input type="text" id="subject" class="form-control">
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" class="form-control"></textarea>
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#message').keydown(function(event) {
        if (event.keyCode === 13) {
          event.preventDefault();
          var currentContent = $(this).val();
          var cursorPosition = this.selectionStart;
          var newContent = currentContent.substring(0, cursorPosition) + "\n" + currentContent.substring(cursorPosition);
          $(this).val(newContent);
          this.setSelectionRange(cursorPosition + 1, cursorPosition + 1);
        }
      });
    });
  </script>
</body>
</html>
